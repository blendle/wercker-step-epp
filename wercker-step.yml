name: expenv
version: 0.1.3
description: Process template files using expenv.
keywords:
- expenv
- kubernetes
- templates
properties:
  template:
    type: string
    required: true
  output:
    type: string
    default: kubernetes.yml
    required: false
  parameters:
    type: string
    required: false
  base64_parameters:
    type: string
    required: false
  version:
    type: string
    default: 1.2.0
    required: false
  debug:
    type: string
    required: false
